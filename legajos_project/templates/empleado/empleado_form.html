{% extends 'base/base.html' %}
{% load staticfiles %}

{% block content %}

<!-- Main content -->
<section class="content content_principal">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <form method="post">
          {% csrf_token %}
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Datos Personales</h3>
            </div>
            <!-- /.card-header -->

            <div class="card-body">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Apellido/s</label>
                    {{form.apellido}}
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Nombre/s</label>
                    {{form.nombre}}
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <label>Tipo Documento</label>
                    <select class="form-control">
                      <option>DNI</option>
                      <option>LC</option>
                      <option>LE</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Documento N°</label>
                    {{form.dni}}
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">CUIL N°</label>
                    {{form.cuil}}
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
          <!-- /.card -->

          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">Datos Laborales</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->

            <div class="card-body">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">N° Legajo</label>
                    {{form.legajo}}
                  </div>
                </div>
                <div class="col-md-6">

                </div>
              </div>


              <!-- /.card-body -->
            </div>
          </div>
          <!-- /.card -->

          <div class="row separada">
            <div class="margin">
              <div class="btn-group">
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary btn-lg float-right"><i class="fa fa-arrow-circle-left"></i> Volver</a>
              </div>
              <div class="btn-group">
                <button class="btn btn-success btn-lg" type="submit" name="action">Guardar <i class="fa fa-save left"></i>
                </button>
              </div>
            </div>
          </div>
        </form>

      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->


    {% endblock %} 
    {% block staticfiles_javascript %} 
    <script src="{% static 'js/custom.js' %}"></script>
    
    {% endblock %}
