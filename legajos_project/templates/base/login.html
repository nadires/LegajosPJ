{% extends 'base/base.html' %}
{% load staticfiles %}

{% block extrastatic %}
	<link href="{% static 'css/login.css' %}" type="text/css" rel="stylesheet">
{% endblock %} 

{% block content %}
	<div id="login-page" class="row">
	    <div class="col s12 z-depth-4 card-panel">
	      <form class="login-form">
	        <div class="row">
	          <div class="input-field col s12 center">
	            <img src="{% static 'images/logo_legajodigital_login.png' %}" alt="" >
	            <p class="center login-form-text"> <h5>BIENVENIDO </h5></p>
          
	            <div class="alert-danger" hidden>
	                  Por favor, comprueba tu e-mail o contraseña. 
	            </div>

	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-social-person-outline prefix"></i>
	            <input id="username" type="text">
	            <label for="username" class="center-align">Usuario</label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-action-lock-outline prefix"></i>
	            <input id="password" type="password">
	            <label for="password">Contraseña</label>
	          </div>
	        </div>
	        
	        <div class="row">
	          <div class="input-field col s12">
	            <a href="{% url 'home' %}" class="btn btn_login waves-effect waves-light col s12">Ingresar</a>
	          </div>
	        </div>
	      </form>
	    </div>
	  </div>
{% endblock %}
