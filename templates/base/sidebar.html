{% load staticfiles %}
<!-- START LEFT SIDEBAR NAV-->
    <aside id="left-sidebar-nav">
            <ul id="slide-out" class="side-nav fixed leftside-navigation">
                <li class="user-details cyan darken-2">
                    <div class="row">
                        <div class="col col s4 m4 l4">
                            <img src="{% static 'images/avatar.jpg' %}" alt="" class="circle responsive-img valign profile-image">
                        </div>
                        <div class="col col s8 m8 l8">
                            <p class="white-text">{{ persona.apellido }} {{ persona.nombre }}</p>
                        </div>
                    </div>
                </li>

                {% for elemento in seccion_list %}
                {% if not forloop.first %}
                <li class="li-hover"><div class="divider"></div></li>
                {% endif %}
                <li class="bold"><a href="{% url 'imagenes_persona' persona.id elemento.seccion.id %}" class="waves-effect waves-cyan"><i class="mdi-action-description"></i> {{ elemento.seccion.nombre_seccion }} <span class="new badge">{{ elemento.cantidad_imagenes }}</span></a></li>
                {% endfor %}

            </ul>
            <a href="#" data-activates="slide-out" class="sidebar-collapse btn-floating btn-medium waves-effect waves-light hide-on-large-only darken-2"><i class="mdi-navigation-menu" ></i></a>

    </aside>
<!-- END LEFT SIDEBAR NAV-->
